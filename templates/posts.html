{% extends "base.html" %}

{% block content %}
<h2> Blog Posts!</h2>

    {% for post in posts %}
    
        <h3><a href= '/blog?id={{post.id}}'> {{post.name}} </a></h3>
        
         {{post.body}}
        <p>Written by</p><a href= '/blog?user={{post.owner.email}}'> {{post.owner.email}}</a>
        
     {% endfor %}
   
  {% endblock %}
