{% extends "base.html" %}

{% block content %}

<h2> Blog Posts!</h2>

{% for post in posts %}


<h2> <a href = '/blog?id={{post.id}}'>{{ post.name }}</a></h2>
<p> {{post.body}}</p>

<p> Written by <a href = '/blog?user={{post.owner.email}}'>{{ post.owner.email }}</a></p>


{% endfor %}




{% endblock %}
